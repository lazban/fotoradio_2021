baseURL: "https://peaceful-pasteur-04ade6.netlify.app/"
title: Fotoradio
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

permalinks:
  post: "/:year/:month/:slug/"

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Fotoradio
    description: "un podcast, un sito e una newsletter che parla di fotografie"
    author: ""
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]

    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    disableSpecial1stPost: true
    comments: false
    hidemeta: false
    showtoc: false
    tocopen: false
    ShowPostNavLinks: true

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: " "
        icon: /img/general/fotoradio_logo_200.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: " "
        subtitle: "un sito, un podcast e una newsletter che parlano di fotografie"
        imageUrl: "/img/general/fotoradio_icona_grafica.jpg"
        imageWidth: 200
        imageHeight: 200
        imageTitle: "Copertina Fotoradio"
        buttons:
            - name: Ascolta
              url: "/static_page/listen/"
            - name: Podcast
              url: posts
            - name: Newsletter
              url: "https://fotoradio.substack.com"


    # home-info mode
    # socialIcons

    analytics:
        google:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

menu:
    main:
        - identifier: cerca
          name: cerca
          url: /search/
          weight: 10
        - identifier: ascolta
          name: ascolta
          url: /static_page/listen/
          weight: 20
        - identifier: tags
          name: tags
          url: /tags/
          weight: 30
        - identifier: archivio
          name: archivio
          url: /archives/
          weight: 40

